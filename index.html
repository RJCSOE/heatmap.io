<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Transition</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide default scrollbars */
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 200vh; /* Height to allow vertical scrolling */
            overflow: hidden; /* Hide scrollbars for container */
        }
        .scroll-vertical {
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            background: lightcoral; /* Example background color */
        }
        .scroll-horizontal {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
            overflow-x: auto;
            overflow-y: hidden;
            position: absolute;
            top: 100vh; /* Position it just below the vertical scroll area */
            background: lightblue; /* Example background color */
        }
        .section {
            height: 100vh;
            width: 100vw;
            display: inline-block;
            vertical-align: top;
        }
        /* Hide scrollbar for webkit browsers */
        .scroll-vertical::-webkit-scrollbar,
        .scroll-horizontal::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for Firefox */
        .scroll-vertical {
            scrollbar-width: none;
        }
        .scroll-horizontal {
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scroll-vertical">
            <div style="height: 100%; background: lightcoral;">Vertical Scrolling Content</div>
        </div>
        <div class="scroll-horizontal">
            <div class="section" style="background: lightgreen;">Horizontal Section 1</div>
            <div class="section" style="background: lightyellow;">Horizontal Section 2</div>
            <div class="section" style="background: lightpink;">Horizontal Section 3</div>
        </div>
    </div>
    <script>
        // Time in milliseconds before transitioning to horizontal scroll
        const transitionTime = 5000;

        setTimeout(() => {
            document.querySelector('.scroll-vertical').style.display = 'none';
            document.querySelector('.scroll-horizontal').style.position = 'relative'; // Move it into view
        }, transitionTime);
    </script>
</body>
</html>
