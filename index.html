<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical and Horizontal Scrolling</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Hide default scrollbars */
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 200vh; /* Height to allow vertical scrolling */
            overflow: hidden; /* Hide scrollbars for container */
        }
        .scroll-vertical {
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            background: #f0f0f0; /* Light background color */
            padding: 20px;
            box-sizing: border-box;
        }
        .scroll-horizontal {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
            overflow-x: auto;
            overflow-y: hidden;
            background: #e0e0e0; /* Light background color */
            padding: 20px;
            box-sizing: border-box;
        }
        .section {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .scroll-horizontal .section {
            width: 300px; /* Fixed width for horizontal sections */
            margin-right: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .horizontal-content {
            display: flex;
            flex-direction: row;
        }
        .vertical-content {
            display: flex;
            flex-direction: column;
        }
        /* Hide scrollbar for webkit browsers */
        .scroll-vertical::-webkit-scrollbar,
        .scroll-horizontal::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for Firefox */
        .scroll-vertical {
            scrollbar-width: none;
        }
        .scroll-horizontal {
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scroll-vertical">
            <div class="vertical-content">
                <div class="section">
                    <img src="https://via.placeholder.com/800x600?text=Vertical+Image+1" alt="Vertical Image 1">
                </div>
                <div class="section">
                    <img src="https://via.placeholder.com/800x600?text=Vertical+Image+2" alt="Vertical Image 2">
                </div>
                <div class="section">
                    <img src="https://via.placeholder.com/800x600?text=Vertical+Image+3" alt="Vertical Image 3">
                </div>
            </div>
        </div>
        <div class="scroll-horizontal">
            <div class="horizontal-content">
                <div class="section">
                    <img src="https://via.placeholder.com/300x200?text=Horizontal+Image+1" alt="Horizontal Image 1">
                </div>
                <div class="section">
                    <img src="https://via.placeholder.com/300x200?text=Horizontal+Image+2" alt="Horizontal Image 2">
                </div>
                <div class="section">
                    <img src="https://via.placeholder.com/300x200?text=Horizontal+Image+3" alt="Horizontal Image 3">
                </div>
                <div class="section">
                    <img src="https://via.placeholder.com/300x200?text=Horizontal+Image+4" alt="Horizontal Image 4">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
