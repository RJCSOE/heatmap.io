<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical and Horizontal Scrolling</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Hide default scrollbars */
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 200vh; /* Height to allow vertical scrolling */
            overflow: hidden; /* Hide scrollbars for container */
        }
        .scroll-vertical {
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #ff66b2, #66b3ff); /* Pink-blue gradient background */
            padding: 20px;
            box-sizing: border-box;
        }
        .scroll-horizontal {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
            overflow-x: auto;
            overflow-y: hidden;
            background: linear-gradient(to bottom, #66ff66, #ff6666); /* Green-red gradient background */
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            top: 100vh; /* Position it just below the vertical scroll area */
        }
        .section {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .scroll-horizontal .section {
            width: 300px; /* Fixed width for horizontal sections */
            margin-right: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
