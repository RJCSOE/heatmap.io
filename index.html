<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Transition</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide default scrollbars */
        }
        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden; /* Hide scrollbars for container */
        }
        .scroll-horizontal {
            width: 100vw;
            height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            position: relative;
        }
        .scroll-vertical {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            position: absolute;
            top: 100vh; /* Initially positioned just below the horizontal section */
        }
        .section {
            height: 100vh;
            display: inline-block;
            vertical-align: top;
        }
        .vertical-content {
            height: 200vh; /* Example height to show vertical scrolling */
        }
        /* Hide the scrollbar for webkit browsers */
        .scroll-horizontal::-webkit-scrollbar,
        .scroll-vertical::-webkit-scrollbar {
            display: none;
        }
        /* Hide the scrollbar for Firefox */
        .scroll-horizontal {
            scrollbar-width: none;
        }
        .scroll-vertical {
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scroll-horizontal" id="horizontal-scroll">
            <div class="section" style="background: lightcoral;">Horizontal Section</div>
            <div class="section" style="background: lightblue;">More Horizontal</div>
            <!-- The vertical scroll section will be positioned here -->
            <div class="scroll-vertical" id="vertical-scroll">
                <div class="vertical-content" style="background: lightgreen;">
                    Vertical Scrolling Content
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('horizontal-scroll').addEventListener('scroll', function() {
            var scrollHorizontal = document.getElementById('horizontal-scroll');
            var verticalScroll = document.getElementById('vertical-scroll');
            
            // Check if horizontal scroll has reached its end
            if (scrollHorizontal.scrollLeft >= scrollHorizontal.scrollWidth - scrollHorizontal.clientWidth) {
                verticalScroll.style.top = '0'; // Move vertical scroll into view
                scrollHorizontal.style.overflowX = 'hidden'; // Hide horizontal scrollbar
                scrollHorizontal.style.overflowY = 'auto'; // Allow vertical scrolling in horizontal container
                verticalScroll.style.position = 'relative'; // Position vertically relative to parent
            }
        });
    </script>
</body>
</html>
